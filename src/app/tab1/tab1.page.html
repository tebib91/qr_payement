<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Payment
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item>
    <ion-input class="input" type="number" placeholder="MY QR Code data" [(ngModel)]="qrData"></ion-input>
    <span>DT</span>
  </ion-item>



  <ion-segment  [(ngModel)]="elementType">
    <ion-segment-button value="canvas">
      <ion-label>Canvas</ion-label>
    </ion-segment-button>
    <ion-segment-button value="img">
      <ion-label>Image</ion-label>
    </ion-segment-button>
    <ion-segment-button value="url">
      <ion-label>Url</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-button expand="full" color="secondary" (click)="scanCode()">
    <ion-icon slot="start" name="qr-scanner"></ion-icon>
    Scan Code
  </ion-button>
  <ion-card *ngIf="qrData" class="text-center">
    <ngx-qrcode [qrc-element-type]="elementType" [qrc-value]="qrData.toString()">
    </ngx-qrcode>
    <ion-card-content>
      <ion-button expand="full" color="tertiary" (click)="downloadQR()" *ngIf="elementType === 'canvas'">
        <ion-icon slot="start" name="download"></ion-icon>
        Download QR Code
      </ion-button>
    </ion-card-content>
  </ion-card>


  <ion-card *ngIf="scannedCode">
    <ion-card-content>
      Result from Scan: {{scannedCode}}
    </ion-card-content>
  </ion-card>
</ion-content>
